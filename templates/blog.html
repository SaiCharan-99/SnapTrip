<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Website Design - Easy Tutorials</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="subheader">
        <nav>
            <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='images/logo.png') }}"></a>
            <div class="nav-links" id="navLinks">  
                <i class="fa fa-close" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="{{ url_for('home') }}">HOME</a></li>
                    <li><a href="{{ url_for('blog') }}">UPLOAD</a></li>
                    <li><a href="{{ url_for('contact') }}">CONTACT</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
        <h1>Let's Travel</h1>
    </section>
    
    <!---------- Course Section ----------->
    <section class="course">
        
        <h2>Choose and Explore</h2><br>
        <form action="{{ url_for('blog') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required  class="hero-btn red-btn">
            <br><br>
            <input type="submit" value="Upload" class="hero-btn red-btn">
        </form>
        
    </section>
    
    
    <!-------- Footer Section ---------->
    <section class="footer">
        <h4>About Us</h4>
        <div class="icons">
            <a href="https://github.com/SaiCharan-99"><i class="fa fa-github"></i></a>
            <a href="https://www.instagram.com/parthiv_varma_/"><i class="fa fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/naga-parthiv/"><i class="fa fa-linkedin"></i></a>
        </div>
    </section>    
    
    <!---- JavaScript for Toggle Menu ---->
    <script>
        var navLinks = document.getElementById("navLinks");

        function showMenu() {
            navLinks.style.right = "0";
        }

        function hideMenu() {
            navLinks.style.right = "-200px";
        }
    </script>
</body>
</html>
